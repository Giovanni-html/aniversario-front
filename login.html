<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#B76E79">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Login - Admin Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --rose-gold: #B76E79;
            --prata: #C0C0C0;
            --prata-claro: #E8E8E8;
            --branco: #FFFFFF;
            --texto-escuro: #333333;
            --texto-claro: #666666;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--rose-gold) 0%, #8B5A63 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: relative;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        .login-container {
            background: var(--branco);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        .login-container.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .login-title {
            color: var(--rose-gold);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: var(--texto-claro);
            font-size: 14px;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            color: var(--texto-escuro);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--prata-claro);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: var(--branco);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--rose-gold);
            box-shadow: 0 0 0 3px rgba(183, 110, 121, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--rose-gold);
            color: var(--branco);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            touch-action: manipulation;
        }
        
        .login-btn:hover {
            background: #9A5A64;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(183, 110, 121, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #FFEBEE;
            color: #D32F2F;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                height: 100vh;
                overflow: hidden;
            }
            
            .login-container {
                padding: 30px 25px;
                border-radius: 15px;
                max-width: 350px;
                width: 100%;
                margin: 0 auto;
                position: relative;
                top: 0;
                transform: none;
            }
            
            .login-title {
                font-size: 22px;
                margin-bottom: 15px;
            }
            
            .login-subtitle {
                font-size: 13px;
                margin-bottom: 25px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
            
            .form-input {
                padding: 12px 16px;
                font-size: 16px;
                border-radius: 10px;
            }
            
            .login-btn {
                padding: 12px;
                font-size: 15px;
                border-radius: 10px;
                margin-top: 15px;
            }
        }
        
        @media (max-width: 360px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 25px 20px;
                max-width: 320px;
            }
            
            .login-title {
                font-size: 20px;
            }
        }
        
        /* Fix específico para iOS Safari */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="vertical-align: middle; margin-right: 8px;">
                <path d="M3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3ZM4 5V19H20V5H4ZM6 7H18V9H6V7ZM6 11H18V13H6V11ZM6 15H14V17H6V15Z" fill="currentColor"/>
            </svg>
            Admin Dashboard
        </h1>
        <p class="login-subtitle">Aniversário da Beh</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    required
                    autocomplete="username"
                    autocapitalize="none"
                    autocorrect="off"
                    spellcheck="false"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-btn">Entrar</button>
            
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>
    
    <script>
        // Verificar se já está logado (executa imediatamente)
        if (localStorage.getItem('adminAuth') === 'authenticated') {
            window.location.href = 'admin.html';
        }
        
        // Reset completo da página
        function resetPage() {
            // Forçar scroll para o topo
            window.scrollTo(0, 0);
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
            
            // Reset de qualquer transformação CSS
            document.body.style.transform = 'none';
            document.body.style.position = 'relative';
            document.body.style.top = '0';
            document.body.style.left = '0';
            
            // Forçar reflow
            document.body.offsetHeight;
        }
        
        // Executar reset imediatamente
        resetPage();
        
        // Aguardar carregamento completo da página
        document.addEventListener('DOMContentLoaded', function() {
            // Reset novamente após DOM carregar
            resetPage();
            
            // Mostrar página imediatamente
            document.body.classList.add('loaded');
            
            // Mostrar container
            setTimeout(() => {
                const container = document.querySelector('.login-container');
                if (container) {
                    container.classList.add('show');
                }
                // Reset final após animação
                setTimeout(resetPage, 100);
            }, 50);
            
            // Configurar formulário
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorDiv = document.getElementById('errorMessage');
            
            if (!loginForm || !usernameInput || !passwordInput || !errorDiv) {
                console.error('Elementos do formulário não encontrados');
                return;
            }
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Formulário submetido');
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                console.log('Username:', username);
                console.log('Password length:', password.length);
                
                if (username === 'brendinha' && password === 'beh-versario2026!') {
                    console.log('Login válido, salvando token...');
                    // Salvar token de autenticação
                    localStorage.setItem('adminAuth', 'authenticated');
                    console.log('Token salvo, redirecionando...');
                    // Redirecionar para admin
                    window.location.href = 'admin.html';
                } else {
                    console.log('Login inválido');
                    errorDiv.textContent = 'Usuário ou senha incorretos';
                    errorDiv.classList.add('show');
                    
                    // Limpar erro após 3 segundos
                    setTimeout(() => {
                        errorDiv.classList.remove('show');
                    }, 3000);
                }
            });
            
            // Adicionar evento de Enter nos inputs
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        loginForm.dispatchEvent(new Event('submit'));
                    }
                });
            });
        });
        
        // Prevenir zoom no iOS ao focar inputs
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // Reset quando a página fica visível
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                resetPage();
            }
        });
        
        // Reset no evento de foco da janela
        window.addEventListener('focus', resetPage);
        
        // Reset no evento de resize
        window.addEventListener('resize', resetPage);
    </script>
</body>
</html>
