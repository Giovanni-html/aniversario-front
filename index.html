<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#B76E79">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>18 da Beh - 10/01</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Confetes animados -->
    <div class="confetti-container" id="confettiContainer"></div>

    <!-- Container Principal -->
    <div class="main-container">
        <!-- Mensagem de Prazo Encerrado -->
        <div class="title-section" style="transform: translateY(-50px);">
            <h1 class="main-title" style="font-size: 48px; letter-spacing: 4px;">Prazo Encerrado</h1>
            <p class="invite-text" style="margin-top: 20px; line-height: 1.6;">
                Infelizmente o prazo para confirmar presen√ßa acabou üò¢
            </p>
            <p class="invite-text" style="margin-top: 15px; line-height: 1.6; color: var(--rose-gold); font-weight: 500;">
                Mas aos convidados e acompanhantes que confirmaram presen√ßa,<br>
                a Brendinha tem uma surpresa! üéÅ‚ú®
            </p>

            <!-- Contagem Regressiva -->
            <div style="margin-top: 40px;">
                <p class="invite-text" style="margin-bottom: 15px; font-size: 14px;">Faltam para a festa:</p>
                <div id="countdown" style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
                    <div style="text-align: center;">
                        <span id="days" style="font-family: 'Bebas Neue', sans-serif; font-size: 48px; color: var(--rose-gold);">--</span>
                        <p style="font-size: 12px; color: var(--texto-claro); margin-top: 5px;">DIAS</p>
                    </div>
                    <div style="text-align: center;">
                        <span id="hours" style="font-family: 'Bebas Neue', sans-serif; font-size: 48px; color: var(--rose-gold);">--</span>
                        <p style="font-size: 12px; color: var(--texto-claro); margin-top: 5px;">HORAS</p>
                    </div>
                    <div style="text-align: center;">
                        <span id="minutes" style="font-family: 'Bebas Neue', sans-serif; font-size: 48px; color: var(--rose-gold);">--</span>
                        <p style="font-size: 12px; color: var(--texto-claro); margin-top: 5px;">MIN</p>
                    </div>
                    <div style="text-align: center;">
                        <span id="seconds" style="font-family: 'Bebas Neue', sans-serif; font-size: 48px; color: var(--rose-gold);">--</span>
                        <p style="font-size: 12px; color: var(--texto-claro); margin-top: 5px;">SEG</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensagem de Sucesso -->
        <div class="success-section" id="successSection" style="display: none;">
            <div class="success-icon">‚úì</div>
            <h3 class="success-title">Presen√ßa Confirmada!</h3>
            <p class="success-message">Obrigada por confirmar! üéÇ</p>
            <p class="success-name" id="successName"></p>
        </div>
    </div>



    <script>
        // Contagem regressiva para 10/01/2026 √†s 18h (hor√°rio de Bras√≠lia)
        // Bras√≠lia = UTC-3, ent√£o 18h Bras√≠lia = 21h UTC
        const targetDate = new Date('2026-01-10T21:00:00Z').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Atualizar a cada segundo
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
    <script src="assets/js/confirmacao.js"></script>
</body>
</html>
