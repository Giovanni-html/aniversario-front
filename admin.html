<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Anivers√°rio da Beh</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #B76E79 0%, #8B5A63 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #B76E79;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-stats {
            background: #4CAF50;
            color: white;
            margin-bottom: 10px;
        }
        
        .btn-stats:hover {
            background: #45a049;
        }
        
        .btn-clear {
            background: #f44336;
            color: white;
        }
        
        .btn-clear:hover {
            background: #da190b;
        }
        
        .stats {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .stats p {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .stats strong {
            color: #B76E79;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .list-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideUp 0.3s;
        }
        
        .modal-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .modal-text {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-btn-cancel {
            background: #e0e0e0;
            color: #333;
        }
        
        .modal-btn-cancel:hover {
            background: #d0d0d0;
        }
        
        .modal-btn-confirm {
            background: #f44336;
            color: white;
        }
        
        .modal-btn-confirm:hover {
            background: #da190b;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Modal de Confirma√ß√£o -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-icon">‚ö†Ô∏è</div>
            <h2 class="modal-title">Limpar Banco de Dados?</h2>
            <p class="modal-text">
                Esta a√ß√£o vai apagar <strong>TODAS</strong> as confirma√ß√µes de presen√ßa permanentemente. 
                Esta opera√ß√£o n√£o pode ser desfeita!
            </p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="fecharModal()">Cancelar</button>
                <button class="modal-btn modal-btn-confirm" onclick="confirmarLimpeza()">Sim, Limpar Tudo</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>üéÇ Painel Admin</h1>
        
        <div class="section">
            <h2>üìä Estat√≠sticas</h2>
            <input type="password" id="senhaStats" placeholder="Senha de administrador">
            <button class="btn-stats" onclick="verEstatisticas()">Ver Estat√≠sticas</button>
            <div id="statsResult"></div>
        </div>
        
        <div class="section">
            <h2>üóëÔ∏è Limpar Banco de Dados</h2>
            <input type="password" id="senhaLimpar" placeholder="Senha de administrador">
            <button class="btn-clear" onclick="limparBanco()">Limpar Todas as Confirma√ß√µes</button>
            <div id="clearResult"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://aniversario-back.onrender.com';
        
        async function verEstatisticas() {
            const senha = document.getElementById('senhaStats').value;
            const resultDiv = document.getElementById('statsResult');
            
            if (!senha) {
                resultDiv.innerHTML = '<div class="message error">Digite a senha</div>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/admin/estatisticas?senha=${senha}`);
                const data = await response.json();
                
                if (data.success) {
                    let html = '<div class="stats">';
                    html += `<p><strong>Total:</strong> ${data.total} confirma√ß√µes</p>`;
                    html += `<p><strong>Principais:</strong> ${data.principais}</p>`;
                    html += `<p><strong>Acompanhantes:</strong> ${data.acompanhantes}</p>`;
                    
                    if (data.confirmacoes.length > 0) {
                        html += '<div class="list">';
                        data.confirmacoes.forEach(c => {
                            const tipo = c.id_principal ? '(Acompanhante)' : '(Principal)';
                            html += `<div class="list-item">${c.nome} ${tipo}</div>`;
                        });
                        html += '</div>';
                    }
                    
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="message error">${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="message error">Erro ao buscar estat√≠sticas</div>';
            }
        }
        
        function limparBanco() {
            const senha = document.getElementById('senhaLimpar').value;
            const resultDiv = document.getElementById('clearResult');
            
            if (!senha) {
                resultDiv.innerHTML = '<div class="message error">Digite a senha</div>';
                return;
            }
            
            // Mostrar modal
            document.getElementById('modalOverlay').classList.add('show');
        }
        
        function fecharModal() {
            document.getElementById('modalOverlay').classList.remove('show');
        }
        
        async function confirmarLimpeza() {
            const senha = document.getElementById('senhaLimpar').value;
            const resultDiv = document.getElementById('clearResult');
            
            // Fechar modal
            fecharModal();
            
            try {
                const response = await fetch(`${API_URL}/api/admin/limpar-banco`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ senha })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = '<div class="message success">‚úÖ Banco limpo com sucesso!</div>';
                    // Limpar estat√≠sticas tamb√©m
                    document.getElementById('statsResult').innerHTML = '';
                } else {
                    resultDiv.innerHTML = `<div class="message error">${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="message error">Erro ao limpar banco</div>';
            }
        }
        
        // Fechar modal ao clicar fora
        document.getElementById('modalOverlay')?.addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });
    </script>
</body>
</html>
